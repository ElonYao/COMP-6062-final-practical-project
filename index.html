<!DOCTYPE html>
<html>
    <head>
        <title>Final Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Yilong Yao 1164879</h1>
        </header>
        <main>
            <div id="app">
                <p>Full Name: {{ fullName }}</p>
                <p>Age:{{age}}</p>
                <p><img :src="profilePhoto" alt="Profile Photo"></p>
                <button @click="fetchData">New Profile</button>
                <p>Temperature: {{ temperature }}</p>
                <p>Wind: {{ wind }}</p>
                <p>Description: {{ description }}</p>
                <p>
                    <input v-model="city" type="text" placeholder="Enter City" required>
                </p>
                <p>
                    <input v-model="province" type="text" placeholder="Enter Province" required>
                </p>
                <p>
                    <input v-model="country" type="text" placeholder="Enter Country" required>
                </p>
                <p>
                    <button @click="fetchWeather">Get Weather</button>
                </p>
                <p>
                    <input v-model="word" type="text" placeholder="Enter a word">
                </p>
                <p>Definition: {{ definition }}</p>
                <button @click="fetchDefinition">Define</button>
            </div>
           
        </main>
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="scripts/app.js"></script>
        <footer>
            &copy; Yilong Yao 2025. All rights reserved.
        </footer>
    </body>
</html>
